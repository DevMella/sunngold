<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tagged::before {
  content: "üëâ ";
  color: green;
}

.tagged::after {
  content: " üëã";
  color: blue;
}
.box {
  position: relative;
  padding: 20px;
  background: lightgray;
}

.box::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 10px;
  height: 100%;
  background: red;
}

.box::after {
  content: "";
  position: absolute;
  bottom: 0; right: 0;
  width: 10px;
  height: 100%;
  background: blue;
}
.next-btn::after {
  content: " ‚û°Ô∏è";
}
.slide-btn {
  position: relative;
  padding: 12px 24px;
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
  overflow: hidden;
  z-index: 1;
  font-size: 16px;
  transition: color 0.3s ease;
}

.slide-btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: #2ecc71; /* Slide-in color */
  transition: all 0.4s ease;
  z-index: -1;
}

.slide-btn:hover::before {
  left: 0;
}

.slide-btn:hover {
  color: #fff;
}

</style>
<body>
    <p class="tagged">Welcome</p>
    <div class="box">Hover me</div>
    <button class="next-btn">Next</button>
    <button class="slide-btn">Hover Me</button>

</body>
</html>
